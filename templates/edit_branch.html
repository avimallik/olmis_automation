<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Branch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Edit Branch</h3>

    <form method="POST">
        <!-- Division Dropdown -->
        <div class="mb-3">
            <label for="division_id" class="form-label">Division</label>
            <select class="form-control" name="division_id" required>
                <option value="">Select Division</option>
                {% for div in divisions %}
                    <option value="{{ div[0] }}" {% if branch[1] == div[0] %}selected{% endif %}>{{ div[1] }} ({{ div[2] }})</option>
                {% endfor %}
            </select>
        </div>

        <!-- Area Dropdown -->
        <div class="mb-3">
            <label for="area_id" class="form-label">Area</label>
            <select class="form-control" name="area_id" required>
                <option value="">Select Area</option>
                {% for area in areas %}
                    <option value="{{ area[0] }}" {% if branch[2] == area[0] %}selected{% endif %}>{{ area[1] }} ({{ area[2] }})</option>
                {% endfor %}
            </select>
        </div>

        <!-- Branch Name Input -->
        <div class="mb-3">
            <label for="branch_name" class="form-label">Branch Name</label>
            <input type="text" class="form-control" id="branch_name" name="branch_name" value="{{ branch[3] }}" required>
        </div>

        <!-- Branch Code Input -->
        <div class="mb-3">
            <label for="branch_code" class="form-label">Branch Code</label>
            <input type="text" class="form-control" id="branch_code" name="branch_code" value="{{ branch[4] }}" required>
        </div>

        <!-- Save and Cancel Buttons -->
        <button type="submit" class="btn btn-success">Update Branch</button>
        <a href="{{ url_for('record_branch.record_branch') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
