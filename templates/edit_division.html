<!DOCTYPE html>
<html>
<head>
    <title>Edit Division</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OLMS App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('record_division.record_division') }}">Divisions</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Edit Division</h2>
    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-6">
            <label for="division_name" class="form-label">Division Name</label>
            <input type="text" class="form-control" id="division_name" name="division_name" value="{{ division[1] }}" required>
        </div>
        <div class="col-md-6">
            <label for="division_code" class="form-label">Division Code</label>
            <input type="text" class="form-control" id="division_code" name="division_code" value="{{ division[2] }}" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Update Division</button>
            <a href="{{ url_for('record_division.record_division') }}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
