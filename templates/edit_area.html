<!DOCTYPE html>
<html>
<head>
    <title>Edit Area</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Edit Area</h3>
    <form method="POST">
        <div class="mb-3">
            <label for="division_id" class="form-label">Division</label>
            <select class="form-control" name="division_id" id="division_id" required>
                <option value="">Select Division</option>
                {% for div in divisions %}
                  <option value="{{ div[0] }}" {% if area[1] == div[0] %}selected{% endif %}>{{ div[1] }} ({{ div[2] }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="branch_id" class="form-label">Branch</label>
            <select class="form-control" name="branch_id" id="branch_id" required>
                <option value="">Select Branch</option>
                {% for br in branches %}
                  <option value="{{ br[0] }}" {% if area[2] == br[0] %}selected{% endif %}>{{ br[1] }} ({{ br[2] }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="area_name" class="form-label">Area Name</label>
            <input type="text" class="form-control" id="area_name" name="area_name" value="{{ area[3] }}" required>
        </div>
        <div class="mb-3">
            <label for="area_code" class="form-label">Area Code</label>
            <input type="text" class="form-control" id="area_code" name="area_code" value="{{ area[4] }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('record_area.record_area') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
