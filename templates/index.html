<!DOCTYPE html>
<html lang="en">
<head>
  <title>OLMIS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 3.4.1 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding-top: 70px; /* Space for the fixed navbar */
      background-color: #f4f4f9;
    }

    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 70px); /* Full viewport height minus navbar height */
      text-align: center;
      padding: 20px;
    }

    .center-wrapper img {
      width: 20%;
      height: auto;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn {
      font-size: 18px;
      padding: 15px 30px;
      border-radius: 8px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }

    .navbar-header .navbar-brand {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-nav > li > a {
      color: #555;
      font-size: 18px;
    }

    .navbar-nav > li > a:hover {
      color: #0d6efd;
    }

    .navbar {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<!-- Fixed-top Navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <!-- Hamburger icon button (visible on mobile) -->
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">OLMIS</a>
    </div>

    <!-- Collapsible Navbar Links -->
    <div class="collapse navbar-collapse" id="navbar-collapse-main">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
      </ul>
    </div>

  </div>
</nav>

<!-- Centered Image and Button -->
<div class="center-wrapper">
  <img src="static/image/logo.png" alt="Centered Image" class="img-responsive">
  <a href="{{ url_for('register.register') }}" class="btn btn-primary">Register</a>
</div>

</body>
</html>
