<!DOCTYPE html>
<html>
<head>
    <title>Edit Application Type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Edit Application Type</h3>
    <form method="POST" class="row g-3">
        <div class="col-md-8">
            <label for="application_type" class="form-label">Type of Application (Name)</label>
            <input type="text" class="form-control" id="application_type" name="application_type" value="{{ application_type[1] }}" required>
        </div>
        <div class="col-md-4">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option value="Active" {% if application_type[2] == "Active" %}selected{% endif %}>Active</option>
                <option value="Inactive" {% if application_type[2] == "Inactive" %}selected{% endif %}>Inactive</option>
            </select>
        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{{ url_for('record_application_type.record_application_type') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
