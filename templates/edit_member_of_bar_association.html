<!DOCTYPE html>
<html>
<head>
    <title>Edit Member of Bar Association</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Edit Member of Bar Association</h3>
    <form method="POST">
        <div class="mb-3">
            <label for="name_member_of_bar_association" class="form-label">Member of Bar Association (Name)</label>
            <input type="text" class="form-control" id="name_member_of_bar_association" name="name_member_of_bar_association" value="{{ member[1] }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('record_member_of_bar_association.record_member_of_bar_association') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
